<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="gallery">
      <h1>Image Gallery</h1>
      <figure>
        <img
          id="bigImg"
          src="images/flower-field.jpeg"
          class="flower-field"
          alt="field of flowers"
        />
        <figcaption><h2>Beautiful garden</h2></figcaption>
      </figure>
      <ul>
        <li>
          <img
            src="images/flowers-pink-small.jpg"
            class="flowers"
            id="pink"
            alt="pink flowers"
          />
        </li>
        <li>
          <img
            src="images/flowers-purple-small.jpg"
            class="flowers"
            id="purple"
            alt="purple flowers"
          />
        </li>
        <li>
          <img
            src="images/flowers-red-small.jpg"
            class="flowers"
            id="red"
            alt="red flowers"
          />
        </li>
        <li>
          <img
            src="images/flowers-white-small.jpg"
            class="flowers"
            id="white"
            alt="white flowers"
          />
        </li>
        <li>
          <img
            src="images/flowers-yellow-small.jpg"
            class="flowers"
            id="yellow"
            alt="yellow flowers"
          />
        </li>
      </ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
